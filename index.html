<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L·ªãch D∆∞∆°ng - Apple Style v·ªõi Hi·ªáu ·ª©ng M·∫∑t TrƒÉng & Sao</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f2f2f7;
      --bg-dark: #121212;
      --card-light: #fff;
      --card-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --text-muted-light: #888;
      --text-muted-dark: #bbb;
      --highlight: #007aff;
      --radius: 16px;
    }

    body {
      font-family: 'Oswald', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      transition: background 0.3s, color 0.3s;
      overflow: auto;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0; /* Canvas at base layer but receives events */
      display: block;
      touch-action: none; /* Prevent touch scrolling issues */
      pointer-events: auto; /* Ensure canvas captures events */
    }

    .calendar-container {
      background: var(--card-light);
      padding: 20px;
      border-radius: var(--radius);
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
      position: relative;
      z-index: 1; /* Calendar above canvas */
      pointer-events: auto; /* Calendar captures its own events */
    }

    body.dark-mode .calendar-container {
      background: var(--card-dark);
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .clock {
      font-family: 'Space Mono', monospace;
      font-size: clamp(2.5rem, 8vw, 5rem);
      color: var(--text-light);
      margin-bottom: 8px;
      transition: color 0.3s;
      user-select: none;
      font-weight: 700;
    }

    body.dark-mode .clock {
      color: var(--text-dark);
    }

    .today-date {
      font-size: 1.5rem;
      color: var(--text-muted-light);
    }

    body.dark-mode .today-date {
      color: var(--text-muted-dark);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
    }

    .controls button {
      background: transparent;
      /*color: white;*/
      border: none;
      padding: 2px 3px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 2rem;
      pointer-events: auto;
    }

    .month-title {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-top: 10px;
    }

    .day-header {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      text-align: center;
      font-weight: bold;
      color: var(--text-muted-light);
    }

    body.dark-mode .day-header {
      color: var(--text-muted-dark);
    }

    .day-cell {
      text-align: center;
      padding: 2px 0;
      border-radius: 10px;
      font-size: clamp(1rem, 4vw, 2rem);
      pointer-events: none; /* Prevent calendar cells from blocking canvas events */
    }

    .today {
      background: var(--highlight);
      color: white;
    }

    .sunday {
      color: red;
    }

    .day-cell:hover {
      background-color: #ffd54f;
      cursor: pointer;
      transition: background 0.2s;
    }

#themeToggle, #fullscreenToggle {
  position: fixed;
  top: 20px;
  right: 20px;
  /*border: 1px solid var(--highlight);*/
  border-radius: 50%;
  width: 44px;
  height: 44px;
  font-size: 20px;
  cursor: pointer;
  background: transparent; /* l√†m n·ªÅn trong su·ªët */
  color: var(--highlight);
  transition: background 0.3s, color 0.3s;
  z-index: 2;
  pointer-events: auto;
}

    #fullscreenToggle {
      top: 70px;
    }

    #themeToggle:hover, #fullscreenToggle:hover {
      background: #005ecb;
    }


    body.dark-mode #themeToggle:hover, body.dark-mode #fullscreenToggle:hover {
      background: white;
    }
  </style>
</head>
<body class="dark-mode">
  <canvas id="starCanvas"></canvas>
  <button id="themeToggle">‚òÄÔ∏è</button>
  <button id="fullscreenToggle" title="To√†n m√†n h√¨nh">‚õ∂</button>
  <div class="calendar-container">
    <div class="header">
      <div class="clock" id="clock">--:--:--</div>
      <div class="today-date" id="today-date">--</div>
    </div>
    <div class="controls">
      <button onclick="changeMonth(-1)"><strong>üëà</strong></button>
      <div class="month-title" id="month-title">Th√°ng --/----</div>
      <button onclick="changeMonth(1)"><strong>üëâ</strong></button>
    </div>
    <div class="controls" style="justify-content:center;">
      <button onclick="goToToday()"><strong>üêºüêØüêª</strong></button>
    </div>
    <div class="calendar-grid" id="calendar-grid"></div>
  </div>
  <script>
    // Moon and Stars Animation
    const canvas = document.getElementById("starCanvas"), ctx = canvas.getContext("2d");
    let stars = [], isDragging = false, offsetX = 0, offsetY = 0;

    const moon = {
      x: 0, y: 0, radius: 40, glowRadius: 100, glowStep: 0.5,
      craters: []
    };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if (!isDragging && moon.x === 0 && moon.y === 0) {
        moon.x = canvas.width - 100;
        moon.y = 100;
        generateCraters();
      }
      stars.forEach(star => star.reset());
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Star {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 1.5;
        this.alpha = Math.random();
        this.alphaChange = 0.005 + Math.random() * 0.01;
      }
      update() {
        this.alpha += this.alphaChange;
        if (this.alpha <= 0 || this.alpha >= 1) this.alphaChange = -this.alphaChange;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = document.body.classList.contains('dark-mode') 
          ? `rgba(255,255,255,${this.alpha})` 
          : `rgba(100,100,100,${this.alpha})`;
        ctx.fill();
      }
    }

    function generateCraters() {
      moon.craters = [];
      const craterCount = 6;
      for (let i = 0; i < craterCount; i++) {
        let valid = false, cx, cy, r, attempts = 0;
        while (!valid && attempts < 50) {
          const angle = Math.random() * Math.PI * 2;
          const dist = Math.random() * moon.radius * 0.7;
          cx = Math.cos(angle) * dist;
          cy = Math.sin(angle) * dist;
          r = 2 + Math.random() * 4;
          valid = moon.craters.every(c => {
            const dx = c.x - cx, dy = c.y - cy;
            return Math.sqrt(dx * dx + dy * dy) > c.r + r + 2;
          });
          attempts++;
        }
        if (valid) moon.craters.push({ x: cx, y: cy, r });
      }
    }

    function drawMoon() {
      moon.glowRadius += moon.glowStep;
      if (moon.glowRadius > moon.radius * 3 || moon.glowRadius < moon.radius * 2)
        moon.glowStep = -moon.glowStep;

      const g = ctx.createRadialGradient(moon.x, moon.y, moon.radius * 0.5, moon.x, moon.y, moon.glowRadius);
      g.addColorStop(0, document.body.classList.contains('dark-mode') 
        ? "rgba(255,255,200,0.4)" 
        : "rgba(200,200,150,0.3)");
      g.addColorStop(1, "rgba(255,255,200,0)");
      ctx.beginPath();
      ctx.arc(moon.x, moon.y, moon.glowRadius, 0, Math.PI * 2);
      ctx.fillStyle = g;
      ctx.fill();

      ctx.beginPath();
      ctx.arc(moon.x, moon.y, moon.radius, 0, Math.PI * 2);
      ctx.fillStyle = document.body.classList.contains('dark-mode') 
        ? "rgba(255,255,220,0.95)" 
        : "rgba(200,200,150,0.95)";
      ctx.fill();

      moon.craters.forEach(c => {
        ctx.beginPath();
        ctx.arc(moon.x + c.x, moon.y + c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(180,180,180,0.3)";
        ctx.fill();
      });
    }

    function handleStart(clientX, clientY) {
      const dx = clientX - moon.x, dy = clientY - moon.y;
      if (Math.sqrt(dx * dx + dy * dy) < moon.radius) {
        isDragging = true;
        offsetX = dx;
        offsetY = dy;
      }
    }

    function handleMove(clientX, clientY) {
      if (isDragging) {
        moon.x = Math.max(moon.radius, Math.min(canvas.width - moon.radius, clientX - offsetX));
        moon.y = Math.max(moon.radius, Math.min(canvas.height - moon.radius, clientY - offsetY));
      }
    }

    canvas.addEventListener("mousedown", e => {
      e.preventDefault();
      handleStart(e.clientX, e.clientY);
    });

    canvas.addEventListener("mousemove", e => {
      e.preventDefault();
      handleMove(e.clientX, e.clientY);
    });

    canvas.addEventListener("mouseup", () => isDragging = false);
    canvas.addEventListener("mouseleave", () => isDragging = false);

    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      const touch = e.touches[0];
      handleStart(touch.clientX, touch.clientY);
    });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
    });

    canvas.addEventListener("touchend", () => isDragging = false);

    function createStars() {
      stars = [];
      const starCount = Math.floor((canvas.width * canvas.height) / 5000);
      for (let i = 0; i < starCount; i++) stars.push(new Star());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMoon();
      stars.forEach(s => { s.update(); s.draw(); });
      requestAnimationFrame(animate);
    }

    createStars();
    generateCraters();
    animate();

    // Calendar Logic
    const weekdays = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    let monthOffset = 0;

    const fullscreenBtn = document.getElementById('fullscreenToggle');
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`L·ªói khi b·∫≠t fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
    }

    function updateTodayText() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const formatted = now.toLocaleDateString('vi-VN', options);
      document.getElementById('today-date').textContent = formatted.charAt(0).toUpperCase() + formatted.slice(1);
    }

    function renderCalendar(offset = 0) {
      const now = new Date();
      now.setMonth(now.getMonth() + offset);
      const year = now.getFullYear();
      const monthNum = now.getMonth();
      const month = String(monthNum + 1).padStart(2, '0');

      const firstDay = new Date(year, monthNum, 1).getDay();
      const daysInMonth = new Date(year, monthNum + 1, 0).getDate();

      const grid = document.getElementById("calendar-grid");
      const title = document.getElementById("month-title");
      grid.innerHTML = '';
      title.textContent = `${month}/${year}`;

      weekdays.forEach(day => {
        const div = document.createElement('div');
        div.className = 'day-header';
        div.textContent = day;
        grid.appendChild(div);
      });

      const startOffset = (firstDay === 0 ? 6 : firstDay - 1);
      for (let i = 0; i < startOffset; i++) {
        grid.appendChild(document.createElement('div'));
      }

      const today = new Date();
      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, monthNum, d);
        const div = document.createElement('div');
        div.className = 'day-cell';
        div.textContent = String(d).padStart(2, '0');

        if (date.getDay() === 0) div.classList.add('sunday');
        if (
          today.getDate() === d &&
          today.getMonth() === monthNum &&
          today.getFullYear() === year
        ) {
          div.classList.add('today');
        }

        grid.appendChild(div);
      }
    }

    function changeMonth(diff) {
      monthOffset += diff;
      renderCalendar(monthOffset);
    }

    function goToToday() {
      monthOffset = 0;
      renderCalendar(0);
    }

    document.getElementById('themeToggle').addEventListener('click', () => {
      const body = document.body;
      body.classList.toggle('dark-mode');
      const icon = body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
      document.getElementById('themeToggle').textContent = icon;
    });

    setInterval(updateClock, 1000);
    updateClock();
    updateTodayText();
    renderCalendar();
  </script>
</body>
</html>
